langevin:
  batch_size: 128
  input_range:
  - -3
  - 3
  input_size:
  - 512
  max_iter: 4000
  num_samples: 1000
  step_size: 0.02
resultsdata:
  dim:
  - 512
  dirichlet: 10
  exact_dataset: cifar10-act
  num_class: 10
  save_path: none
  ssave_path: none
  stest_path: none
  strain_path: none
  surrogate_dataset: none
  test_path: ./data/cifar10-extracted-features/linear_test.pth
  train_path: ./data/cifar10-extracted-features/linear_train.pth
setup:
  about: unlearn-delta
  base_save_dir: ./results/real/cifar10/delta
  device: 0
  seed: 42
train:
  batch_size: 128
  lambda: 0.01
  lr: 0.001
  model:
    mode: linear
    type: resnet18
  num_epochs: 10
unlearn:
  alpha: 1
  conjugate: true
  cov: false
  delta: 0.5
  eps_multiplier: 5
  eps_power: 3
  forget_ratio: 0.1
  hlip: 1
  known: true
  linear: false
  lip: 1
  parallel: false
  sc: 1.01
  smooth: 1
  surr: true
